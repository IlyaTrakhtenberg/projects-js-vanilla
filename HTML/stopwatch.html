<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/stopwatch.css">
    </head>
    <body>
        <div class="container text-center">
            <div class="row gap-3 m-3">
                <div class="col-12 col-md-6 col-lg-4 no-b">
                    <div class="row title">STOPWATCH</div>
                    <div class="row js-scoreboard scoreboard"></div>
                    <div class="row mt-2">
                        <div class="col-6 p-0">
                            <button class="js-start elem">Start</button>
                        </div>
                        <div class="col-6 p-0">
                            <button class="js-reset elem">Reset</button>
                        </div>
                    </div>
                </div>
                <div class="col no-b">
                    <div class="row js-score gy-2"></div>
                    <div class="row js-clear mt-2"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
        <script type="module" src="../scripts/stopwatch.js"></script>
    </body>
</html>
