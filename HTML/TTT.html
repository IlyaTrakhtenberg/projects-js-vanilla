<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/TTT.css">
    </head>
    <body>
        <div class="container p-0 mt-4">
            <div class="row g-0">
                <div class="col-12 col-md-8 p-0 d-flex justify-content-center">
                    <div class="row g-0 js-field field"></div>
                    <canvas class="js-canvas canvas"></canvas>
                </div>
                <div class="col-12 col-md-4">
                    <div class="js-result result text-center"></div>
                    <div class="js-new-game d-flex justify-content-center"></div>
                </div>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
        <script type="module" src="../scripts/TTT.js"></script>
    </body>
</html>
