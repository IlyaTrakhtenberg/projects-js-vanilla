<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RPS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/RPS.css">
    </head>
    <body>
        <div class="container-fluid title text-center my-3">Rock Paper Scissors</div>
        <div class="container-md">
            <div class="row gy-3">
                <div class="col-12 col-md-6 cont-col">
                    <div class="row js-moves my-3"></div>
                    <div class="row my-3 font-1">
                        <div class="col js-result text-center"></div>
                    </div>
                    <div class="row my-3 js-comment text-center font-1">
                    </div>
                </div>
                <div class="col">
                    <div class="row my-3">
                        <div class="col js-score text-center"></div>
                    </div>
                    <div class="row my-3">
                        <div class="col">
                            <button class="js-reset button">
                                Reset score
                            </button>
                        </div>
                        <div class="col">
                            <button class="js-auto button">
                                Auto play
                            </button>
                        </div>
                    </div>
                    <div class="row js-confirm text-center gy-2">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
        <script type="module" src="../scripts/RPS.js"></script>
    </body>
</html>
